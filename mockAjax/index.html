<html xmlns="http://www.w3.org/1999/html">

<head>
    <script type="text/javascript" src="vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="vendor/jquery.mockjax.js"></script>
    <script type="text/javascript" src="vendor/underscore-min.js"></script>
    <script type="text/javascript" src="app/ajax.js"></script>
</head>
<body>

<script type="text/javascript">

    function callAjax() {
        $.getJSON('/api/hello', function(response) {
            if (response.status == "okay" && response.response) {
                alert(response.response);
            }
        })
    }

    function failAjax() {
        $.getJSON('/api/fail');
    }

    function removeItem() {
        $.ajax('/part/delete/2', {
            type: "POST"
        })
    }

    function countParts() {
        $.getJSON('/part/')
            .done(function(data) {
                console.log(data.length);
            })
    }

</script>

<div class="controls">
    <button id="clicky" onclick="callAjax()">Clicky</button>
</div>

<div class="oops">
    <button id="dontclick" onclick="failAjax()">Don't Click</button>
</div>

<div class="testing">
    <button id="deleteit" onclick="removeItem()">Remove Item</button>
</div>

</body>
</html>
